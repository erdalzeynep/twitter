<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Tweets</title>
    <style>
        table {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }

        table td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table tr:nth-child(even){background-color: #f2f2f2;}

        table tr:hover {background-color: #ddd;}

        table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        .button {
          font: bold 11px Arial;
          font-size: 14px;
          text-decoration: none;
          background-color: #EEFFEE;
          color: #336633;
          padding: 2px 6px 2px 6px;
          border-top: 1px solid #CCCCCC;
          border-right: 1px solid #333333;
          border-bottom: 1px solid #333333;
          border-left: 1px solid #CCCCCC;
          display: block;
          text-align: center;
        }




    </style>
</head>
<body>
{% if tweet_count > 0 %}

{{ tweet_count }} tweet(s) found.
<table>
    <thead>
    <tr>
        <th>Author</th>
        <th>Tweet</th>
        <th>Date</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for tweet in tweets %}
    <tr>
        <td>{{ tweet.author }}</td>
        <td>{{ tweet.content }}</td>
        <td>{{ tweet.date_and_time }}</td>
        <td style="width:100px">
            <a href="/update-tweet/{{ tweet.id }}" class="button">Update Tweet</a>
        </td>
         <td style="width:100px">
            <a href="/delete-tweet/{{ tweet.id }}" class="button">Delete Tweet</a>
        </td>
    </tr>
    {% endfor %}

    <tr>
        <td colspan="5">
            <a href="/add-tweets" class="button">Add Tweet</a>
        </td>
    </tr>
    </tbody>
</table>
<br>


{% else %}
<p>No tweet found.</p>
{% endif %}

</body>
</html>
